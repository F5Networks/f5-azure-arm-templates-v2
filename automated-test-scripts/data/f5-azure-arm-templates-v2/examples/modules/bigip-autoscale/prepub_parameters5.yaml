
---
ADMIN USERNAME: dewdrop
APP INSIGHTS: dd-app-<DEWPOINT JOB ID>
SOLUTION TYPE: standard
CPU METRIC NAME: Percentage CPU
CUSTOM AUTOSCALE RULES: []
CUSTOM EMAIL: '[]'
CREATE WORKSPACE: true
DNSLABEL: <RESOURCE GROUP>
EXTERNAL LOAD BALANCER NAME: dd-elb-<DEWPOINT JOB ID>
IMAGE: f5-networks:f5-big-ip-best:f5-bigip-virtual-edition-25m-best-hourly-po-f5:16.1.201000 # custom image fails licensing, needs investigation
INSTANCE TYPE: Standard_DS3_v2
INTERNAL LOAD BALANCER NAME: dd-ilb-<DEWPOINT JOB ID>
LOAD BALANCER RULE PORTS:
  - 80
  - 443
  - 445
NSG0: '[{"destinationPortRanges": ["22","8443"],"sourceAddressPrefix": "208.85.208.0/22", "protocol": "Tcp"},{"destinationPortRanges": ["80","443"],"sourceAddressPrefix": "208.85.208.0/22", "protocol": "Tcp"}]'
NSG1: '[]'
NSG2: '[]'
NSG3: '[]'
NSG4: '[]'
NUMBER PUBLIC EXT IP ADDRESSES: 1
NUMBER PUBLIC MGMT IP ADDRESSES: 1
PROVISION PUBLIC IP: {}
REGION: westus2
RESOURCE GROUP: dd-bigip-<DEWPOINT JOB ID>
RUNTIME CONFIG: https://cdn.f5.com/product/cloudsolutions/declarations/template2-0/autoscale-waf/userData.yaml
SCALE IN CPU THRESHOLD: 20
SCALE IN THROUGHPUT THRESHOLD: 10000000
SCALE IN TIME WINDOW: 10
SCALE OUT CPU THRESHOLD: 80
SCALE OUT THROUGHPUT THRESHOLD: 20000000
SCALE OUT TIME WINDOW: 10
SECRET VALUE: StrongPassword212+
TEMPLATE URL: file://$PWD/examples/modules/bigip-autoscale/bigip.json
THROUGHPUT METRIC NAME: Network In
UPGRADE MAX BATCH: 25
UPGRADE MAX UNHEALTHY: 15
UPGRADE MAX UNHEALTHY UPGRADED: 20
UPGRADE PAUSE TIME: 10
USE AVAILABILITY ZONES: false
USE NAT POOLS: 'No'
USE ROLE DEFINITION ID: 'Yes'
USE ROLLING UPGRADE: 'No'
USER ASSIGN MANAGED IDENTITY: 'No'
USER ASSIGNED IDENT NAME: ''
VM SCALE SET MAX COUNT: 3
VM SCALE SET MIN COUNT: 1
VMSS NAME: dd-vmss-<DEWPOINT JOB ID>
